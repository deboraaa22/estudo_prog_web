<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <title>Cadastro de Usuário</title>
    </head>

<body>

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Nome</label>
        <input type="text" id="Nome" class="form-control">
    </div> 

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Email</label>
        <input type="text" id="Email" class="form-control">
    </div>

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Senha</label>
        <input type="text" id="Senha" class="form-control">
    </div>

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Rua</label>
        <input type="text" id="Rua" class="form-control">
    </div>

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Bairro</label>
        <input type="text" id="Bairro" class="form-control">
    </div>

    <div class="conatiner">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Cidade</label>
        <input type="text" id="Cidade" class="form-control">
    </div>

    <div class="justify-content-xcenter">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Estado</label>
        <input type="text" id="Estado" class="form-control">
    </div>

    <div class="justify-content-end">
        <div class="row">
            <div class="col-9">
             <div class="form-group">
        <label for="Nome" class="form-label">Zip</label>
        <input type="text" id="Zip" class="form-control">
    </div>

    <button type="submit" class="btn"></button>

</form>
</div>
</body>
</html>
